#-------~---~----------~----------~----
# KEYBINDS
#-------~---~----------~----------~----

# use ctrl+a
# set-option -g prefix C-a
# bind C-a send-prefix
# unbind C-b

set -g status-keys vi
setw -g mode-keys vi

bind-key X confirm kill-pane
bind-key K confirm kill-window
bind-key S confirm kill-server
bind-key Tab choose-window

# hjkl pane 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#-------~---~----------~----------~----
# MOUSES
#-------~---~----------~----------~----
setw -gq mode-mouse on
set mouse-select-pane on
set mouse-select-window on

#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----

# Start counting at 1
set -g base-index 1

set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg red
set -g display-panes-colour white
set -g display-panes-active-colour red
set -g display-panes-time 1000

setw -g automatic-rename on
setw -g monitor-activity on
setw -g utf8 on

#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----

set -g default-shell $SHELL
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
set -g default-terminal "screen-256color"
setw -g clock-mode-colour red
setw -g clock-mode-style 12
setw -g alternate-screen on

# Don't close windows
#set -g set-remain-on-exit on

# No escape time (annoying for vim)
set -sg escape-time 0

# more histo
set -g history-limit 10000

# xterm-style function key sequences
setw -g xterm-keys on

#-------~---~----------~----------~----
# COPY & PASTE
#-------~---~----------~----------~----
unbind [
unbind ]
bind Escape copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V rectangle-toggle
bind-key -t vi-copy y copy-selection

unbind p
# move copy thing into buffer
bind p paste-buffer
# move from X clipbard into tmux buffer
bind-key C-p run-shell -b "xclip -o | tmux load-buffer - ; tmux paste-buffer"
# move tmux buffer to X clipboard
bind-key C-y run-shell -b "tmux save-buffer - | xclip -i -sel clipboard"

set -g default-command "reattach-to-user-namespace -l ${SHELL}"

#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----

setw -g window-status-current-fg red
setw -g window-status-current-attr none
setw -g window-status-format '#[fg=white]#I-#W#F'
setw -g window-status-current-format '#[fg=red] #I-#W#F '
set  -g message-attr bold
set  -g message-fg black
set  -g message-bg yellow
set  -g status-justify right
set  -g status-bg black
set  -g status-fg white
set  -g status-interval 5
set  -g status-utf8 on
set  -g status-left '#[fg=magenta] #S#[fg=white]:#P'
set  -g status-left-length 40
set  -g status-left-fg black
set  -g status-right '#(cat /proc/loadavg | cut -d\\  -f-3) #[fg=green,bold]| %H:%M '
